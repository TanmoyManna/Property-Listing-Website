<div class="container-xxl py-5">
    <div class="container">
        <div class="listing-container">
            <div class="tab-pane fade show p-0">
                <div class="row g-4">
                    <ng-container *ngFor="let developer of developerList;let i = index">
                        <div class="col-lg-4 col-md-6">    
                            <div class="property-item rounded overflow-hidden">
                                <div class="position-relative overflow-hidden">
                                    <mat-icon class="deleteIcon" (click)="deleteDevelopers(developer._id)">remove_circle</mat-icon>
                                    <a><img class="img-list" src="{{ImageUrl}}developers/{{developer.images[0]}}" alt=""></a>
                                </div>
                                <div class="p-4 pb-0">
                                    <a class="d-block h5 mb-2" href="">{{developer.title}}</a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
